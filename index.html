<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
 
<body>
 
 
 
 
 
<div class="login-card">
 
<div class="log_head">
 
<h1>LOGIN</h1>
 
 
<img src="lock.png" alt="lock" class="lock" />
</div>
 
 
<div class="log_body">
 
<form action="#" method="get">
 
<table width="200" border="0" align="center">
 
 
<tr>
 
 
<td><input value="User Name" type="text" name="loginid" class="log_user" ></td>
 
 
</tr>
 
 
<tr>
 
 
<td>&nbsp;</td>
 
 
</tr>
 
 
<tr>
 
 
<td><input value="Password" type="password" name="pass" class="log_Pass"></td>
 
 
</tr>
 
 
<tr>
 
 
<td>&nbsp;</td>
 
 
</tr>
 
 
<tr>
 
 
<td><input name="remember" type="checkbox" value="Remember Me"> Keep me logged in</td>
 
 
</tr>
 
 
<tr>
 
 
<td>&nbsp;</td>
 
 
</tr>
 
 
<tr>
 
 
<td><input type="submit" name="login" class="login-submit" value="SIGN IN"></td>
 
 
</tr>
 
 
<tr>
 
 
<td>&nbsp;</td>
 
 
</tr>
 
 
<tr>
 
 
<td>Don't have an account ? <a href="register.html" rel="register">Sign Up</a></td>
 
 
</tr>
 
 
</table>
 
 
 
</form>
 
 
</div>
 
 
 
</div>
 
 
</body>
</html>
